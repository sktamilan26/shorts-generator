<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shorts Generator SaaS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#0f172a);
  font-family:Arial,Helvetica,sans-serif;
  color:white;
}
.card{
  width:360px;
  background:#020617;
  padding:28px;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}
h2{text-align:center;margin:0}
p{text-align:center;color:#94a3b8;font-size:14px}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
}
button{
  width:100%;
  padding:12px;
  margin-top:16px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.alt{
  background:transparent;
  border:1px solid #22c55e;
  color:#22c55e;
}
#error{color:#f87171;font-size:13px;margin-top:8px;text-align:center}
.hidden{display:none}

.out{
  background:#0f172a;
  padding:14px;
  border-radius:12px;
  margin-top:14px;
}
</style>
</head>

<body>

<!-- AUTH -->
<div class="card" id="auth">
<h2 id="title">Login</h2>
<p id="sub">Welcome back</p>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<div id="error"></div>

<button id="mainBtn" onclick="login()">Login</button>
<button class="alt" onclick="toggle()">Create Account</button>
</div>

<!-- APP -->
<div class="card hidden" id="app">
<h2>ðŸŽ¬ Shorts Generator</h2>
<p>Premium SaaS Ready ðŸ”¥</p>

<select id="topic" style="margin-top:14px;width:100%;padding:12px;border-radius:8px">
  <option value="">Select Topic</option>
  <option value="school">School Meme</option>
  <option value="office">Office Life</option>
  <option value="friends">Friends</option>
</select>

<button onclick="generate()">Generate</button>

<div class="out">
<p id="result">â€”</p>
</div>

<button style="background:#ef4444" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG (VALID) */
const firebaseConfig = {
  apiKey: "AIzaSyA70iPdTp4NNUFjBRYqZxzPxmp9dl0YCgw",
  authDomain: "shorts-generator-93a89.firebaseapp.com",
  projectId: "shorts-generator-93a89",
  appId: "1:213303902338:web:b8463b16b4a4f99b53f49b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* TOGGLE LOGIN / SIGNUP */
let signupMode=false;
window.toggle=()=>{
  signupMode=!signupMode;
  title.innerText=signupMode?"Sign Up":"Login";
  sub.innerText=signupMode?"Create your account":"Welcome back";
  mainBtn.innerText=signupMode?"Sign Up":"Login";
};

/* AUTH */
window.login=()=>{
  if(signupMode){
    createUserWithEmailAndPassword(auth,email.value,password.value)
    .catch(e=>error.innerText=e.message);
  }else{
    signInWithEmailAndPassword(auth,email.value,password.value)
    .catch(e=>error.innerText=e.message);
  }
};

window.logout=()=>signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth,user=>{
  authDiv.classList.toggle("hidden",!!user);
  appDiv.classList.toggle("hidden",!user);
});

/* APP LOGIC */
const hooks={
  school:["Teacher paatha udane silent ðŸ˜…"],
  office:["Boss paatha shock ðŸ˜³"],
  friends:["Group chat chaos ðŸ¤£"]
};

window.generate=()=>{
  if(!topic.value){alert("Topic select pannunga");return;}
  result.innerText=hooks[topic.value][0];
};

const authDiv=document.getElementById("auth");
const appDiv=document.getElementById("app");
</script>

</body>
</html>
